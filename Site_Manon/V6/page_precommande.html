<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Précommande</title>
</head>

<body>
    <h1>Formulaire de Précommande</h1>

    <form id="formulairePrecommande">
        <p>
            <input type="text" id="Nom" name="Nom" placeholder="Nom*" required>
            <input type="text" id="Prénom" name="Prénom" placeholder="Prénom*" required>
        </p>
        <p>
            <input type="email" id="Email" name="Email" placeholder="Email*" required>
            <input type="tel" id="numero" name="numero" placeholder="Numéro de téléphone*" required>
        </p>
        <p>
            <input type="text" id="Adresse" name="Adresse" placeholder="Adresse*" required>
            <input type="text" id="CodePostale" name="Code_Postale" placeholder="Code Postale*" required>
        </p>

        <!-- Pour chaque article -->
        <p>
            <input type="checkbox" class="articleCheckbox" id="Packintégral" name="Pack intégral" value="Pack intégral">
            <label for="Packintégral">Pack intégral</label>

            <label for="choixFormat">Format :</label>
            <select id="choixFormat" name="choixFormat">
                <option value="A5">A5</option>
                <option value="A6">A6</option>
            </select>

            <label for="xd">Plastifié :</label>
            <select id="xd" name="xd">
                <option value="Non">Non</option>
                <option value="Oui">Oui</option>
            </select>
        </p>

        <!-- Ajoutez d'autres articles selon vos besoins -->

        <button type="button" onclick="afficherPrecommande()">Afficher la précommande</button>
    </form>

    <div id="resultatPrecommande"></div>

    <script>
        // Fonction pour récupérer les valeurs du formulaire
        function afficherPrecommande() {
            // Récupérer les valeurs du formulaire
            var nom = document.getElementById('Nom').value;
            var prenom = document.getElementById('Prénom').value;
            var email = document.getElementById('Email').value;
            var numero = document.getElementById('numero').value;
            var adresse = document.getElementById('Adresse').value;
            var codePostale = document.getElementById('CodePostale').value;

            // Afficher les valeurs récupérées
            var resultatPrecommande = document.getElementById('resultatPrecommande');
            resultatPrecommande.innerHTML = `
                <p>Nom: ${nom}</p>
                <p>Prénom: ${prenom}</p>
                <p>Email: ${email}</p>
                <p>Numéro de téléphone: ${numero}</p>
                <p>Adresse: ${adresse}</p>
                <p>Code Postale: ${codePostale}</p>
            `;

            // Pour chaque article du panier
            for (var i = 1; i <= 10; i++) { // Modifier la limite en fonction de votre nombre d'articles
                var articleCheckbox = document.getElementById('Packintégral');
                if (articleCheckbox.checked) {
                    // Récupérer les valeurs spécifiques à chaque article
                    var choixFormat = document.getElementById('choixFormat').value;
                    var xd = document.getElementById('xd').value;

                    // Afficher les informations de chaque article
                    resultatPrecommande.innerHTML += `
                        <h2>Pack intégral ${i}</h2>
                        <p>Format: ${choixFormat}</p>
                        <p>Plastifié: ${xd}</p>
                    `;
                }
            }
        }
    </script>
</body>

</html>
